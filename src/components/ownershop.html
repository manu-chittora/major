<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="ownershop.css">

    <title>ownershop</title>
  </head>
  <body>

        <div class="container m-auto ">
            <div class="row align-items-center d-flex justify-content-center">
                
                <div class="form1 text-center col-6">
                    <form >
                        <h1 class="main-heading">Register your Shop</h1>
                        
                        
                        <p><input type="text" name="shopename" id="shopname" required required placeholder="Shop Name" autofocus></p>
                        <p><textarea name="description" id="description" cols="50" rows="3" required required placeholder="Shop Decription"></textarea></p>
                        <p><input type="text" name="phone" id="phone" required maxlength="10" minlength="10" required placeholder="Phone Number"></p>
                        <p><input type="email" name="emailaddress" id="emailaddress" pattern=".+@gmail\.com"  required required placeholder="Email Address"></p>
                        <p><input type="text" name="address" id="address" required required placeholder="Shop Address"></p>
                        <p><input type="text" name="pincode" id="pincode" required required placeholder="Pincode"></p>
                        
                        <p>Upload Shop Image:  <input type="file" class="file-uplaod-input" onchange="readURL(this)" accept="Image/*"></p>
                        <p><button class="button" >Register</button></p>
                    </form>
                </div>
                <div class="col-6" id="img">
                    <img src = "minor.svg" width="300px" height="300px">

                </div>
            </div>
        </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->

</html>
